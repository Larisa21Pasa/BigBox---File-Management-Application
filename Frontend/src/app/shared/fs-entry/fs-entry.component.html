<mat-list-item [class.selected]="isSelected"
               [class.id]="entryId"
               [class.hover]="isHover"
               (mouseover)="onMouseover($event)"
               (mouseout)="onMouseout($event)"
               (contextmenu)="onRightClick($event)"
               (dblclick)="onOpen($event)"
               (click)="onLeftClick($event)">
  <mat-icon matListItemIcon>{{ isFile ? 'insert_drive_file' : 'folder' }}</mat-icon>
  <div matListItemTitle>{{ name }}</div>
  <div matListItemLine *ngIf="size!=undefined">{{ formatStorage(size) }} </div>
  <div matListItemLine>{{ createdDate | date }}</div>
  <div matListItemLine *ngIf="entryDescription!=undefined">{{ entryDescription }}</div>
</mat-list-item>
