<div class="contextmenu" [ngClass]="{'show': target}" [ngStyle]="{'left.px': x, 'top.px': y}" (contextmenu)="$event.preventDefault()">
  <ol>
    <ng-container *ngFor="let item of menuItems">
      <li (click)="onMenuItemClick(item)">{{ item }}</li>
    </ng-container>
  </ol>
</div>
