<div class="dialog">

  <label><strong>{{ title }}</strong></label><br>
  <input [(ngModel)]="inputValue" placeholder=""><br>

  <div class="buttons">
    <button  (click)="onAccept()">Accept</button>
    <button  (click)="onCancel()">Cancel</button>
  </div>
</div>
